<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote generator</title>
    <link rel="icon" href="images/quote-favicon.svg" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title">Quote Generator</div>
    <div class="container">
      <div class="bar"></div>
      <svg
        style="position: absolute; top: 1.2rem; right: 3.2rem"
        xmlns="http://www.w3.org/2000/svg"
        width="104"
        height="104"
        viewBox="0 0 48 48"
        fill="none"
      >
        <path
          d="M27 25.5V4.5H48V25.8C48 40.2 34.5 42 34.5 42L32.7 37.8C32.7 37.8 38.7 36.9 39.9 32.1C41.1 28.5 38.7 25.5 38.7 25.5H27ZM0 25.5V4.5H21V25.8C21 40.2 7.5 42 7.5 42L5.7 37.8C5.7 37.8 11.7 36.9 12.9 32.1C14.1 28.5 11.7 25.5 11.7 25.5H0Z"
          fill="black"
          fill-opacity="0.1"
        />
      </svg>

      <p class="quote-text">
        What really matters for the longevity of civilization is making life
        multiplanetary on a sustained basis.
      </p>
      <h3 class="quote-name">-Walt Disney</h3>

      <button id="quote-btn">New Quote</button>
    </div>

    <script src="project.js"></script>
  </body>
</html>
